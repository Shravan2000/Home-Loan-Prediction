<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
<div>
    <button class="btn btn-danger btn-lg btn-block" type="button"><h1>Home Loan Sanction System</h1></button>
    <br>
    <div class="container">
    <div style="color:black">
        <form action="{{ url_for('main')}}" method="post">
            <div class="form-group">
                <label for="formGroupExampleInput">Applicant's Annual Income </label>
                <input type="text" class="form-control" name="applicant_income" id="formGroupExampleInput" placeholder="Enter amount in numbers">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Co-Applicant's Annual Income </label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="co_income" placeholder="Enter amount in numbers">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Loan Amount</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="amount" placeholder="Enter amount in numbers">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Loan Term (In months)</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="term" placeholder="Enter in numbers">
              </div>
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref"> Credit History</label>
              <br>
          <select class="custom-select my-1 mr-sm-2" name="credit_history" id="inlineFormCustomSelectPref">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            
            </select>
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Marital Status</label>
      <br>
  <select class="custom-select my-1 mr-sm-2" name="marital_status" id="inlineFormCustomSelectPref">
    <option value="Unmarried">Unmarried</option>
    <option value="Married">Married</option>
    
    
  </select>
  <label class="my-1 mr-2" for="inlineFormCustomSelectPref"> Graduate</label>
  <br>
<select class="custom-select my-1 mr-sm-2" name="graduate" id="inlineFormCustomSelectPref">
<option value="Yes">Yes</option>
<option value="No">No</option>

</select>
<label class="my-1 mr-2" for="inlineFormCustomSelectPref"> Self Employed</label>
<br>
<select class="custom-select my-1 mr-sm-2" name="self_emp" id="inlineFormCustomSelectPref">
<option value="Yes">Yes</option>
<option value="No">No</option>

</select>
<label class="my-1 mr-2" for="inlineFormCustomSelectPref"> Property Area</label>
<br>
<select class="custom-select my-1 mr-sm-2" name="property_area" id="inlineFormCustomSelectPref">
<option value="Urban">Urban</option>
<option value="Rural">Rural</option>
<option value="Semi-Urban">Semi-Urban</option>

</select>
            <br><br><button type="submit " class="btn btn-outline-dark btn-lg">Predict Status</button>
            <br>




        </form>



        <br><br><h3><b>{{ result }}</b><h3>
    </div>
</div>




    
</body>

</html>
